<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finans Takip | Selim Can Kirli</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #38bdf8;
            --success: #22c55e;
            --danger: #ef4444;
            --text: #f8fafc;
        }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        #app {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .balance-card {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #334155;
            margin-bottom: 25px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .btn-card {
            background: var(--card);
            border: 1px solid #334155;
            padding: 20px 10px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .btn-card i { display: block; margin-bottom: 8px; color: var(--primary); }
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: var(--card);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 10px;
        }
        .save-btn {
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }
        .history-item {
            background: var(--card);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <div>
            <small>Hoş geldin,</small>
            <h2 id="user-name" style="margin:0">Selim Can Kirli</h2>
        </div>
        <button onclick="showPage('settings')" style="background:none; border:none; color:white; cursor:pointer"><i data-lucide="settings"></i></button>
    </div>

    <div class="balance-card">
        <small>Toplam Varlıklar</small>
        <h1 id="total-balance" style="font-size: 3rem; margin: 10px 0;">₺0,00</h1>
        <div style="display:flex; gap:20px">
            <span style="color:var(--success)">↑ <span id="total-income">₺0</span></span>
            <span style="color:var(--danger)">↓ <span id="total-expense">₺0</span></span>
        </div>
    </div>

    <div class="grid">
        <div class="btn-card" onclick="showModal('income')"><i data-lucide="trending-up"></i><span>Gelir Ekle</span></div>
        <div class="btn-card" onclick="showModal('expense')"><i data-lucide="trending-down"></i><span>Gider Ekle</span></div>
        <div class="btn-card" onclick="showPage('history')"><i data-lucide="calendar"></i><span>Günlük</span></div>
        <div class="btn-card" onclick="showModal('budget')"><i data-lucide="wallet"></i><span>Bütçe Ayarla</span></div>
        <div class="btn-card" onclick="showPage('history')"><i data-lucide="pie-chart"></i><span>Raporlar</span></div>
        <div class="btn-card" onclick="location.reload()"><i data-lucide="refresh-cw"></i><span>Yenile</span></div>
    </div>

    <div id="history-section" style="margin-top: 30px; display:none;">
        <h3>İşlem Geçmişi</h3>
        <div id="history-list"></div>
        <button class="save-btn" onclick="showPage('main')" style="margin-top:20px">Geri Dön</button>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h3 id="modal-title">İşlem Ekle</h3>
        <input type="number" id="amount" placeholder="Miktar (₺)">
        <input type="text" id="desc" placeholder="Açıklama">
        <select id="category">
            <option value="Genel">Genel</option>
            <option value="Market">Market</option>
            <option value="Maaş">Maaş</option>
            <option value="Eğlence">Eğlence</option>
        </select>
        <button class="save-btn" onclick="saveData()">Kaydet</button>
        <button onclick="closeModal()" style="background:none; border:none; color:gray; width:100%; margin-top:10px; cursor:pointer">Vazgeç</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('finans_db')) || { balance: 0, income: 0, expense: 0, history: [] };
    let currentMode = '';

    function updateUI() {
        document.getElementById('total-balance').innerText = `₺${db.balance.toLocaleString('tr-TR')}`;
        document.getElementById('total-income').innerText = `₺${db.income.toLocaleString('tr-TR')}`;
        document.getElementById('total-expense').innerText = `₺${db.expense.toLocaleString('tr-TR')}`;
        localStorage.setItem('finans_db', JSON.stringify(db));
        renderHistory();
        lucide.createIcons();
    }

    function showModal(mode) {
        currentMode = mode;
        document.getElementById('modal-title').innerText = mode === 'income' ? 'Gelir Ekle' : (mode === 'expense' ? 'Gider Ekle' : 'Bütçeyi Sıfırla');
        document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    function saveData() {
        const amt = parseFloat(document.getElementById('amount').value);
        const desc = document.getElementById('desc').value;
        if(!amt) return;

        if(currentMode === 'income') {
            db.balance += amt;
            db.income += amt;
        } else if(currentMode === 'expense') {
            db.balance -= amt;
            db.expense += amt;
        } else if(currentMode === 'budget') {
            db.balance = amt;
            db.income = 0; db.expense = 0; db.history = [];
        }

        db.history.push({ amt, desc, type: currentMode, date: new Date().toLocaleDateString('tr-TR') });
        updateUI();
        closeModal();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = db.history.map(item => `
            <div class="history-item">
                <span>${item.desc} <br> <small>${item.date}</small></span>
                <b style="color:${item.type === 'income' ? 'var(--success)' : 'var(--danger)'}">
                    ${item.type === 'income' ? '+' : '-'} ₺${item.amt}
                </b>
            </div>
        `).reverse().join('');
    }

    function showPage(page) {
        const isHistory = page === 'history';
        document.querySelector('.balance-card').style.display = isHistory ? 'none' : 'block';
        document.querySelector('.grid').style.display = isHistory ? 'none' : 'grid';
        document.getElementById('history-section').style.display = isHistory ? 'block' : 'none';
    }

    updateUI();
</script>
</body>
</html>
